kind:
  allowed:
    - operator
  required: true
  type: string
  default: operator
  meta:
    description: "Which service are you trying to use? Common kinds: `operator`, `job`"

version:
  allowed:
    - "v1"
  required: true
  type: string
  default: v1
  meta:
    description: "Operators may change yaml file schemas from version to version, as well as implementation details. Double check the version to ensure compatibility."

type:
  required: true
  type: string
  default: anomaly
  meta:
    description: "Type should always be `anomaly` when using a anomaly detection operator"

spec:
  required: true
  schema:
    historical_data:
      required: true
      type: dict
      meta:
        description: "The input data."
      schema:
        format:
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - feather
            - load_files
          required: false
          type: string
        columns:
          required: false
          type: list
          schema:
            type: string
        options:
          nullable: true
          required: false
          type: dict
        url:
          required: true
          type: string
          default: data.csv
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/data.csv`"
        limit:
          required: false
          type: integer

    datetime_column:
      type: dict
      required: true
      schema:
        name:
          type: string
          required: true
          default: Date
        format:
          type: string
          required: false

    test_data:
      required: false
      meta:
        description: "Optional, only if evaluation is needed."
      schema:
        connect_args:
          nullable: true
          required: false
          type: dict
        format:
          required: false
          type: string
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - sql
        columns:
          required: false
          type: list
          schema:
            type: string
        url:
          required: true
          type: string
          default: test.csv
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/data.csv`"
        name:
          required: false
          type: string
        options:
          nullable: true
          required: false
          type: dict
      type: dict

    output_directory:
      required: false
      schema:
        connect_args:
          nullable: true
          required: false
          type: dict
        format:
          required: false
          type: string
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - sql
        url:
          required: true
          type: string
          default: result/
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/`"
        name:
          required: false
          type: string
        options:
          nullable: true
          required: false
          type: dict
      type: dict

    report_filename:
      required: false
      type: string
      default: report.html
      meta:
        description: "Placed into output_directory location. Defaults to report.html"
    report_title:
      required: false
      type: string
    report_theme:
      required: false
      type: string
      default: light
      allowed:
        - light
        - dark
    metrics_filename:
      required: false
      type: string
      default: metrics.csv
      meta:
        description: "Placed into output_directory location. Defaults to metrics.csv"
    test_metrics_filename:
      required: false
      type: string
      default: test_metrics.csv
      meta:
        description: "Placed into output_directory location. Defaults to test_metrics.csv"
    global_explanation_filename:
      required: false
      type: string
      default: global_explanations.csv
      meta:
        description: "Placed into output_directory location. Defaults to global_explanations.csv"
    local_explanation_filename:
      required: false
      type: string
      default: local_explanations.csv
      meta:
        description: "Placed into output_directory location. Defaults to local_explanations.csv"

    generate_explanations:
      type: boolean
      required: false
      default: false
      meta:
        description: "Explainability, both local and global, can be disabled using this flag. Defaults to false."

    generate_report:
      type: boolean
      required: false
      default: true
      meta:
        description: "Report file generation can be enabled using this flag. Defaults to true."

    generate_metrics:
      type: boolean
      required: false
      default: true
      meta:
        description: "Metrics files generation can be enabled using this flag. Defaults to true."

    target_column:
      type: string
      required: true
      default: target
      meta:
        description: "Identifier column for the series in the dataset"

    target_category_columns:
      type: list
      required: true
      schema:
        type: string
      default: ["Column1"]
      meta:
        description: "Column [list] to be used to model for anomaly detection"

    model:
      type: string
      required: true
      default: automlx
      allowed:
        - automlx
        - tods
        - autots
        - auto
      meta:
        description: "The model to be used for anomaly detection"

    model_kwargs:
      type: dict
      required: false

    preprocessing:
      type: boolean
      required: false
      default: true
      meta:
        description: "preprocessing and feature engineering can be disabled using this flag, Defaults to true"

    time_budget:
      type: float
      required: false
      default: 0
      meta:
        description: "Time budget for optimization in seconds, defaults to 0 which means no limit & optimization continues till convergence."

    training_ratio:
      type: float
      required: false
      default: 0.7
      meta:
        description: "Ratio of data to be used for training, rest of the data is used for validation. defaults to 0.7"

    false_alarm_ratio:
      type: float
      required: false
      default: 0.01
      meta:
        description: "False alarm ratio is the ratio of the expected anomaly in the train dataset, defaults to 0.01"

    metric:
      type: string
      required: false
      default: F1_MACRO
      allowed:
        - F1_MACRO
        - unsupervised_unify95
        - unsupervised_unify95_log_loss
  type: dict
